on:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'src/**'
      - 'public/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - name: set timezone to berlin
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Europe/Berlin"
      - name: get current day and time
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H%M')"
      - uses: actions/checkout@v3
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout "production"
          ls -al # list the files for confirmation.
          git add public/\*
          git commit -m ${{ steps.date.outputs.date }}-${{ github.event.repository.name }}-build${{ github.run_number }}
          git push
      - name: generate zip-artifact from public folders
        uses: actions/upload-artifact@v2
        with: 
          name: ${{ steps.date.outputs.date }}-${{ github.event.repository.name }}-build${{ github.run_number }}
          path: |
            public
            public/build
