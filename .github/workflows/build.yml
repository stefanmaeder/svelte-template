on:
  push:
    paths:
      - '**.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - run: npm install
      - run: npm run build
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: generate artifact for deployment
        uses: actions/upload-artifact@v2
        with: 
          name: ${{ steps.date.outputs.date }}-${{ github.event.repository.name }}-build${{ github.run_number }}
          path: |
            public
            public/build
